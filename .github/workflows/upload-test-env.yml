name: Upload to AWS Lambda

on:
  push:
    paths:
    - 'version.properties'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test
      run: ./gradlew test -Pusername=JFL110 -Ppassword=${{ secrets.GP_PUBLISH_TOKEN }}
    - name: Produce Zip
      run: ./gradlew buildZip -Pusername=JFL110 -Ppassword=${{ secrets.GP_PUBLISH_TOKEN }}
    - name: Upload to Test Env
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ID }}
        aws_secret_access_key: ${{ secrets.AWS_KEY }}
        aws_region: eu-west-2
        function_name: Worksheet_Root_Handler
        zip_file: ./build/distributions/WorksheetsModule.zip
